<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>   
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-display">
            <input type="text" id="passwordOutput" readonly placeholder="Your generated password will appear here">
        </div>

        <div class="options">
            <div class="option-group">
                <label for="passwordLength">Password Length:</label>
                <input type="range" id="passwordLength" min="8" max="32" value="12">
                <span id="lengthValue">12</span>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Include Uppercase Letters</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Include Lowercase Letters</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Include Numbers</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Include Symbols</label>
            </div>
        </div>

        <button id="generateButton">Generate Password</button>
    </div>
    <script src="index.js"></script>
    </body>
</html>
